<div class="col-md-8 offset-md-3">
    <h3>Create Employee</h3>
    <form (ngSubmit)="onSubmit()" #form="ngForm">

        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" [(ngModel)]="employee.firstName" name="firstName" id="firstName">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" [(ngModel)]="employee.lastName" name="lastName" id="lastName">
        </div>
        <div class="form-group">
            <label>Email Id</label>
            <input type="email" class="form-control" [(ngModel)]="employee.emailId" name="emailId" id="emailId">
        </div>
        <button class="btn btn-success" type="submit"> Submit</button>
    </form>
</div>
